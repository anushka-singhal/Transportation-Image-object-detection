<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Image Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .upload-form {
            margin-top: 20px;
            text-align: center;
        }

        .upload-form input[type=file] {
            display: none;
        }

        .upload-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .image-display {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-display div {
            text-align: center;
        }

        .image-display img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Transportation Image Object Detection</h1>
        </nav>

        <form class="upload-form" onsubmit="handleImageUpload(event)">
            <label for="imageInput" class="upload-btn">Choose Image</label>
            <input type="file" id="imageInput" accept="image/*" />
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>

        <div id="imageDisplay" style="display: none;" class="image-display">
            <div>
                <h2>Original Image</h2>
                <img id="originalImage" alt="Original" />
            </div>
            <div>
                <h2>Processed Image</h2>
                <img id="processedImage" alt="Processed" />
            </div>
        </div>
    </div>

    <script>
        function handleImageUpload(event) {
            event.preventDefault();
            const fileInput = document.getElementById('imageInput');
            const originalImage = document.getElementById('originalImage');
            const processedImage = document.getElementById('processedImage');

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                originalImage.src = e.target.result;
                originalImage.style.display = 'block';

                // Mock processing time
                setTimeout(() => {
                    processedImage.src = e.target.result;
                    processedImage.style.display = 'block';
                }, 2000);
            };

            reader.readAsDataURL(file);
            document.getElementById('imageDisplay').style.display = 'flex';
        }
    </script>
</body>
</html>
